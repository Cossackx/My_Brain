<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw War Room v5</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <h1>OPENCLAW WAR ROOM</h1>
          <p id="subline">Kanban + Multi-Chat Visual Pass</p>
        </div>

        <section class="mission-pulse" aria-label="Mission pulse">
          <div class="pulse-item"><span>Agents Active</span><strong id="pulse-active">0</strong></div>
          <div class="pulse-item"><span>Blockers</span><strong id="pulse-blocked">0</strong></div>
          <div class="pulse-item"><span>Gateway</span><strong id="pulse-gateway">stable</strong></div>
          <div class="pulse-item"><span>Next Milestone</span><strong id="pulse-eta">--</strong></div>
        </section>

        <div class="status-cluster">
          <span id="conn-pill" class="pill offline">DEMO MODE</span>
          <span class="pill">Agents <strong id="agent-count">0</strong></span>
          <span class="pill">Events <strong id="event-count">0</strong></span>
        </div>
      </header>

      <main class="layout-v3">
        <section class="panel roster">
          <div class="section-head">
            <h2>Agent Presence</h2>
            <div class="legend" aria-label="agent status legend">
              <span><i class="dot active"></i>active</span>
              <span><i class="dot idle"></i>idle</span>
              <span><i class="dot stale"></i>stale</span>
            </div>
          </div>
          <div id="roster-grid" class="roster-grid"></div>
        </section>

        <section class="panel kanban">
          <h2>Mission Kanban</h2>
          <div class="kanban-grid" id="kanban-grid"></div>
        </section>

        <section class="panel feed">
          <div class="section-head">
            <h2>Live Event Feed</h2>
            <div class="feed-filters" id="feed-filters"></div>
          </div>
          <div id="feed-list" class="feed-list"></div>
        </section>

        <section class="panel codex" aria-label="Codex style chat and history">
          <div class="codex-shell">
            <aside class="codex-sidebar">
              <div class="codex-tabs">
                <button class="tab-btn active">CHAT</button>
                <button class="tab-btn">CODEX</button>
              </div>
              <p class="codex-label">History</p>
              <div id="codex-task-list" class="codex-task-list"></div>
              <div class="codex-footer-icons" aria-label="panel controls">
                <button class="icon-btn" title="New chat">＋</button>
                <button class="icon-btn" title="Search">⌕</button>
              </div>
            </aside>

            <section class="codex-main">
              <div class="codex-toolbar">
                <span>Open chat</span>
                <div class="toolbar-actions">
                  <button class="icon-btn" title="Refresh">↻</button>
                  <button class="icon-btn" title="Settings">⚙</button>
                  <span class="muted">Live</span>
                </div>
              </div>
              <div id="codex-history" class="codex-history"></div>
              <div class="codex-composer" role="group" aria-label="codex composer">
                <input id="codex-input" type="text" placeholder="Message Codex..." />
                <div class="composer-meta">
                  <span>GPT-5.3-Codex</span>
                  <span>High</span>
                </div>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./war-room.js"></script>
  </body>
</html>
