<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw War Room v2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <h1>OPENCLAW WAR ROOM</h1>
          <p id="subline">Kanban + Multi-Chat Visual Pass</p>
        </div>
        <div class="status-cluster">
          <span id="conn-pill" class="pill offline">DEMO MODE</span>
          <span class="pill">Agents <strong id="agent-count">0</strong></span>
          <span class="pill">Events <strong id="event-count">0</strong></span>
        </div>
      </header>

      <main class="layout-v2">
        <section class="panel roster">
          <h2>Agent Presence</h2>
          <div id="roster-grid" class="roster-grid"></div>
        </section>

        <section class="panel kanban">
          <h2>Mission Kanban</h2>
          <div class="kanban-grid" id="kanban-grid"></div>
        </section>

        <section class="panel chats">
          <h2>Live Chats (multi-session)</h2>
          <div id="chat-grid" class="chat-grid"></div>
        </section>

        <section class="panel feed">
          <h2>Live Event Feed</h2>
          <div id="feed-list" class="feed-list"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./war-room.js"></script>
  </body>
</html>
